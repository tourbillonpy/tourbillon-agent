{
	"database": {
		"name": "log",
		"duration": "365d",
		"replication": "1"
	},
	"log_file": "/usr/local/var/log/nginx/access.log",
	"measurements": "requests",
	"parser": {
		"regex": "([(\\d\\.)]+) - - \\[(.*?)\\] \"(.*?)\" (\\d+) (\\d+) \"(.*?)\" \"(.*?)\"",
		"mapping": [
			{
				"type": "field",
				"name": "source_ip",
				"idx": 0
			},
			{
				"type": "tag",
				"name": "user_agent",
				"idx": 6
			},
			{
				"type": "field",
				"name": "http_status",
				"idx": 3,
				"cast": "int"
			}
		]
	},
	"frecuency": 2
}